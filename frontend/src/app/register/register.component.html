<div class="d-flex flex-column align-items-center mt-4">
    <div class="col-11 col-sm-9 col-lg-8 col-xl-6 col-xxl-5">
        <div class="card">
            <div class="card-body">
                <h2>Formulaire d'inscription</h2>
                <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
                    <div class="form-group">
                        <label for="lastName">Nom</label>
                        <input type="text" class="form-control" placeholder="ex: Dupont" id="lastName" formControlName="lastName">
                    </div>
                    <div class="form-group">
                        <label for="firstName">Prénom</label>
                        <input type="text" class="form-control" placeholder="ex: Eric" id="firstName" formControlName="firstName">
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" placeholder="ex: ericdupont@hotmail.fr" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" placeholder="minimun 6 caractères" id="password" formControlName="password">
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-3">
                        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">
                            S'inscrire
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="border-bottom mt-4" style="position: relative;"></div>
        <div class="text-center container_new-center">
            <div class="container_new">
                <h3 class="lora fin mt-3">Vous êtes déjà inscrit ?</h3>
            </div>
        </div>
        <div class="d-grid gap-2 mx-auto mt-3">
            <button class="btn btn-warning" type="button" routerLink="/login">
                <span class="lora gras">Identifiez-vous</span>
            </button>
        </div>
    </div>
</div>
