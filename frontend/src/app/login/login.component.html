<div class="d-flex flex-column align-items-center mt-4">
    <div class="col-11 col-sm-9 col-lg-8 col-xl-6 col-xxl-5">
        <div class="card">
            <div class="card-body">
                <h2>Formulaire de connexion</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-3">
                        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                            Se connecter
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="border-bottom mt-4" style="position: relative;"></div>
        <div class="text-center container_new-center">
            <div class="container_new">
                <h3 class="lora fin mt-3">Nouveau sur le site ?</h3>
            </div>
        </div>
        <div class="d-grid gap-2 mx-auto mt-3">
            <button class="btn btn-warning" type="button" routerLink="/signup">
                <span class="lora gras">Cr√©er votre compte Groupomania</span>
            </button>
        </div>
    </div>
</div>
