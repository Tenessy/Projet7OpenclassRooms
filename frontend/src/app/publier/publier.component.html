<section>
    <div class="card" style="width: 22rem;">
        <div class="card-body">
            <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()" enctype="multipart/form-data">
                <h2 class="card-title">Créer une publication</h2>
                <div class="form-group">
                    <label for="texte" class="sr-only">Champs de publication</label>
                    <textarea class="form-control" id="texte" placeholder="Ecrivez quelque chose ici..."
                        class="form-control" name="texte" formControlName="texte"></textarea><br>
                </div>
                <div class="form-group">
                    <h5>Ajouter un multimédia à votre publication</h5>
                    <label for="image" class="btn btn-default btn-file">
                        <fa-icon [icon]="faImage"></fa-icon>
                        Image {{ imageName }} <input type="file" style="display: none;" id="image" class="form-control"
                            (change)="onChange($event)" name="image">
                    </label>
                    <a href="#">
                        <fa-icon [icon]="faFileVideo"></fa-icon>Vidéo
                    </a><br>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">
                    <span class="lora">Publier</span></button>
            </form>
        </div>
    </div>
</section>
