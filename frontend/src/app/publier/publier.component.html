<section>
    <div class="d-flex flex-column align-items-center mt-4">
        <div class="card" style="width: 22rem;">
            <div class="card-body">
                <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()" enctype="multipart/form-data">
                    <h2 class="card-title">Créer une publication</h2>
                    <div class="form-group">
                        <label for="texte" class="sr-only">Champs de publication</label>
                        <textarea class="form-control" id="texte" placeholder="Ecrivez quelque chose ici..."
                            class="form-control" name="texte" formControlName="texte"
                            style="width: 300px;"></textarea><br>
                    </div>
                    <div class="form-group">
                        <h5 class="lora fin">Ajouter un multimédia à votre publication</h5>
                        <label for="image" class="btn btn-default btn-file">
                            <fa-icon [icon]="faImage"></fa-icon>
                            Image {{ imageName }} <input type="file" style="display: none;" id="image"
                                class="form-control" (change)="onChange($event)" name="image">
                        </label>
                        <a href="#">
                            <fa-icon [icon]="faFileVideo"></fa-icon>Vidéo
                        </a><br>
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto mt-3">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="postForm.invalid">
                            <span class="lora lora--gras">Publier</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
